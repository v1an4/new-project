<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
<body>
    <div id="error" class="error-model">
        <p>Insira um nome para começar</p>
        <button onclick="fechar()">entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button  onclick="window.location.href='../menu/page.html'"      type="button" class="btn btn-light">menu</button>
      <button  onclick="window.location.href='../pedido/page.html'"    type="button" class="btn btn-light">pedido</button>
      <button  onclick="window.location.href='../cardapio/page.html'"   type="button" class="btn btn-light">cardapio</button>
    </div>
      <h1>Pedido</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="insira seu nome">
      </div>
      <button  type="button" class="btn btn-outline-light" onclick="comecar()">começar</button>

      <div id="selects-div">
            <h2>Olá,  <span id="nomeprint"> vamos começar o seu pedido</span></h2>

            <h2>Lanches</h2>
            <select class="form-select" aria-label="Default select example"  id="selectlanche"> 
              <option selected>Selecione um lanche</option>
              <option value="Bauru">Bauru</option>
              <option value="Misto quente">Misto quente</option>
              <option value="Torta de frango">Torta de frango</option>
              <option value="Enroladinho de salsicha">Enroladinho de salsicha</option>
              <option value="Esfiha">Esfiha</option>
            </select>

            <h2>Cafés</h2>
            <select class="form-select" aria-label="Default select example" id="selectcafe">
              <option selected>Selecione um café</option>
              <option value="Achocolatado">Achocolatado</option>
              <option value="Expresso">Expresso</option>
              <option value="Capuccino">Capuccino</option>
              <option value="Macchiato">Macchiato</option>
              <option value="Irish coffee">Irish coffee</option>
            </select>

            <h2>Sucos</h2>
            <select class="form-select" aria-label="Default select example" id="selectsuco">
              <option selected>Selecione um suco</option>
              <option value="Suco de laranja">Suco de laranja</option>
              <option value="Suco de uva">Suco de uva</option>
              <option value="Suco de abacaxi">Suco de abacaxi</option>
              <option value="Suco de limao">Suco de limao</option>
              <option value="Suco de maracujá">Suco de maracuja</option>
            </select>

           <h2>Bolos e tortas</h2>
            <select class="form-select" aria-label="Default select example" id="selectbolo">
              <option selected>Selecione um bolo ou torta</option>
              <option value="Torta de morango">Torta de morango</option>
              <option value="Bolo de leite ninho">Bolo de leite ninho</option>
              <option value="Bolo de fuba">Bolo de fuba</option>
              <option value="Torta de uva">Torta de uva</option>
              <option value="Bolo de chocolate com creme de café">Bolo de chocolate com creme de café</option>
            </select>

            <h2>Fondue de queijo</h2>
            <select class="form-select" aria-label="Default select example" id="selectfondue">
              <option selected>Selecione um acompanhamento</option>
              <option value="Tomate cereja">Tomate cereja</option>
              <option value="Batatas">Batatas</option>
              <option value="Cubos de filé mignon">Cubos de filé mignon</option>
              <option value="Cenoura">Cenoura</option>
              <option value="Cubos de presunto">Cubos de presunto</option>
            </select>

         <div class="a1">
         <button class="btn btn-outline-light" type="button" onclick="calculartotal()">fazer pedido</button>
         <button class="btn btn-outline-light" type="button" onclick="limpar()">limpar</button>
           </div>
           
          <div>
          <span class="badge bg-primary">total:</span>
          <span class="badge bg-secondary" id="resultado"></span>
           </div>

           <div id="pedido-pronto">
            <p id="cafe-pronto"></p>
            <br>
            <p id="suco-pronto"></p>
            <br>
            <p id="lanche-pronto"></p>
            <br>
            <p id="fondue-pronto"></p>
            <br>
            <p id="bolo-pronto"></p>    
            <br>
         
             </div>
             <div>
              <button class="btn btn-outline-success" type="button" onclick="zap()">ZAP</button>
              
                          </div>

          

     </div>
  </body>
</html>
